<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <header>
      <h1>Quiz App</h1>
    </header>

    <main>
      <div class="profileheader">
        <img class="profilepic" src="./sources/Cat.png" />
        <div class="profilename">Max Doe</div>
      </div>

      <div class="aboutme">
        <h2>About me</h2>
        <p class="description">
          Morning beauty routine of licking self one of these days i'm going to
          get that red dot, just you wait and see yet cuddle no cuddle cuddle
          love scratch scratch.
        </p>
      </div>

      <div class="counter">
        <div class="counterelement">
          12
          <button>Questions</button>
        </div>

        <div class="counterelement">
          14
          <button>Bookmarks</button>
        </div>
      </div>

      <div class="settings">
        <h2>Settings</h2>

        <div class="settings-toggles">
          <p>Dark Mode</p>
          <button>On/off</button>
        </div>
      </div>
    </main>

    <nav>
      <ul class="nav-list">
        <li>
          <a href="index.html">
            <span class="material-symbols-outlined">home</span>
          </a>
        </li>

        <li>
          <a href="bookmarks.html"

          >

        <li>
          <a href="profile.html">
            <span class="material-symbols-outlined active">Person</span>
          </a>
        </li>
      </ul>
    </nav>
